
language: android
jdk: oraclejdk8
env:
  global:
    - secure: ""
    - ANDROID_TARGET=android-22
    - ANDROID_ABI=armeabi-v7a
before_install:
  - sudo apt-get install jq
  - wget -O ~/codacy-coverage-reporter-assembly-latest.jar https://github.com/codacy/codacy-coverage-reporter/releases/download/4.0.5/codacy-coverage-reporter-4.0.5-assembly.jar
android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - tools
    - platform-tools
    # The BuildTools version used by your project
    - build-tools-27.0.3
    - build-tools-28.0.3
    # The SDK version used to compile your project
    - android-26
    - android-22
    - extra-android-support
    - extra-google-m2repository
    - extra-google-google_play_services
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-22

  licenses:
    - 'android-sdk-license-.+'

before_script:
    - chmod +x gradlew

jobs:
    include:
        # Put your unit tests here 
        - stage: Code Coverage
          if: branch = master
          script:
            - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
            - emulator -avd test -no-skin -no-audio -no-window &
            - android-wait-for-emulator
            - adb shell input keyevent 82 &
            - ./gradlew createFreeDebugCoverageReport | python CI-Analysis/analyze_ci.py
        - stage: Unit tests
          name: Release 1
          script: 
            - ./gradlew -p app/src/androidTest/java/de/test/antennapod/fontStyleTest | python CI-Analysis/analyze_ci.py $TRAVIS_BUILD_NUMBER $TRAVIS_JOB_NUMBER "$TRAVIS_BUILD_STAGE_NAME"
        - script:
            - ./gradlew -p app/src/androidTest/java/de/test/antennapod/feelingluckytest | python CI-Analysis/analyze_ci.py $TRAVIS_BUILD_NUMBER $TRAVIS_JOB_NUMBER "$TRAVIS_BUILD_STAGE_NAME"
            - ./gradlew -p app/src/androidTest/java/de/test/antennapod/unitTests | python CI-Analysis/analyze_ci.py $TRAVIS_BUILD_NUMBER $TRAVIS_JOB_NUMBER "$TRAVIS_BUILD_STAGE_NAME"
          name: Release 2

        - stage: Static Analysis
          name: Release 1
          script:
            - ./gradlew pmd | python CI-Analysis/analyze_ci.py $TRAVIS_BUILD_NUMBER $TRAVIS_JOB_NUMBER "$TRAVIS_BUILD_STAGE_NAME"
            - ./gradlew checkstyle | python CI-Analysis/analyze_ci.py $TRAVIS_BUILD_NUMBER $TRAVIS_JOB_NUMBER "$TRAVIS_BUILD_STAGE_NAME"

        #The order is ok from https://docs.travis-ci.com/user/build-stages/#naming-your-jobs-within-build-stages, first is script then name
        #Uncomment below when unit tests are ready to integrate to travis
        #  script:
        #Put unit tests for release 2 here, follow the format from release 1.
        #  name: Release 2
        #  script: 
        #Release 3 unit tests
        #  name: Release 3
        #Put your UI tests here
        - stage: UI tests
          name: Release 1
          script:
            - ./gradlew -p app/src/androidTest/java/de/test/antennapod/espresso/fontStyle | python CI-Analysis/analyze_ci.py $TRAVIS_BUILD_NUMBER $TRAVIS_JOB_NUMBER "$TRAVIS_BUILD_STAGE_NAME"
            - ./gradlew -p app/src/androidTest/java/de/test/antennapod/espresso/themeTest | python CI-Analysis/analyze_ci.py $TRAVIS_BUILD_NUMBER $TRAVIS_JOB_NUMBER "$TRAVIS_BUILD_STAGE_NAME"
            - ./gradlew -p app/src/androidTest/java/de/test/antennapod/espresso/discoveryPage | python CI-Analysis/analyze_ci.py $TRAVIS_BUILD_NUMBER $TRAVIS_JOB_NUMBER "$TRAVIS_BUILD_STAGE_NAME"
        - script:
            - ./gradlew -p app/src/androidTest/java/de/test/antennapod/espresso/feelingluckyfeature | python CI-Analysis/analyze_ci.py $TRAVIS_BUILD_NUMBER $TRAVIS_JOB_NUMBER "$TRAVIS_BUILD_STAGE_NAME"
            - ./gradlew -p app/src/androidTest/java/de/test/antennapod/espresso/category | python CI-Analysis/analyze_ci.py $TRAVIS_BUILD_NUMBER $TRAVIS_JOB_NUMBER "$TRAVIS_BUILD_STAGE_NAME"
          name: Release 2
        #The order is ok from https://docs.travis-ci.com/user/build-stages/#naming-your-jobs-within-build-stages, first is script then name

        #Uncomment below when UI tests are ready to integrate to travis
        #  script:
        #Put your UI tests for release 2 here, follor the format from release 1.
        #  name: Release 2
        #  script:
        #  #Release 3 UI tests
        #  name: Release 3
after_success:
  - java -jar ~/codacy-coverage-reporter-assembly-latest.jar report -l Java -r app/build/reports/coverage/free/debug/report.xml
